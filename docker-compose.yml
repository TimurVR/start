version: '3.8'

services:
  hexlet-project:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres 
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2455
      - DB_NAME=avtopostingdb
      - DB_SSLMODE=disable
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2455
      - POSTGRES_DB=avtopostingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge